<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>BK Card examples</title>
    <style>
        body {
            margin: 0
        }

        .sheet-outer {
            margin: 0;
        }

        .sheet-outer.A4 .sheet {
            width: 210mm;
            height: 296mm
        }

        .sheet.padding-xmm {
            padding: 2mm
        }

        .sheet {
           margin: 0;
           overflow: hidden;
           position: relative;
           box-sizing: border-box;
           page-break-after: always;
       }

        @media screen {
            body {
                background: #e0e0e0
            }

            .sheet {
                background: white;
                box-shadow: 0 .5mm 2mm rgba(0,0,0,.3);
                margin: 5mm auto;
            }
        }

        .container-self {
            display: grid;
            grid-template-rows: 1fr 1fr;
            grid-template-columns: 1fr 1fr;
            gap: 5px;
            /* padding: 20px; */
            height: 95%;
        }

        .box {
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            padding: 5px;
        }

        .card-title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-top: 0;
        }

        .person-photo-table {
            width: 100%;
            table-layout: fixed;
        }
        .person-identification  {
            width:60%;
            font-size: 20px;
        }
        .person-photo  {
            width:40%
        }
        .person-photo img {
            max-width:100%;
            max-height:100%;
        }
        .first-matches-table {
            width: 100%;
        }

        .pp-qr-table {
            width: 100%;
        }
        .sponsors-table {
            width: 100%;
            /* border-top: 1px solid black; */
        }
        .my-qrcode {
            float: right;
        }

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js">
    </script>
</head>
<body>
    <div class="sheet-outer A4">
        <section class="sheet padding-xmm">
            <div class="container-self">
                <div class="box card rounded-0">
                    <div class="card-body">
                        <h5 class="card-title">BK JEUGD NOV '24</h5>
                        <table class="person-photo-table">
                            <tr>
                                <td class="person-identification">
                                    <div>Marie</div>
                                    <div>Dekeyser</div>
                                    <div>Pluimplukkers</div>
                                </td>
                                <td class="person-photo">
                                    <img src="https://content.tournamentsoftware.com/images/profile/638D0B55-C39B-43AB-8A9D-D50D62017FBE/xlarge/0C539667-DBF0-4C8E-B124-DF7CF229D1E9.jpg?v=20200920104152"/>
                                </td>
                            </tr>
                        </table>
                        <table class="first-matches-table">
                            <tr>
                                <td>ME U17+U19</td>
                                <td>13:20:00</td>
                                <td>Julie Laporte</td>
                            </tr>
                            <!--tr>
                                <td>MD U17+U19</td>
                                <td>13:20:00</td>
                                <td>Julie Laporte <br>Am√©lie Moresmo</td>
                            </tr-->
                        </table>

                        <table class="pp-qr-table">
                            <tr>
                                <td>
                                    <img src="./pluimplukkersLogo.jpg"/>
                                </td>
                                <td style="text-align: rightx">
                                    <div id="qrcode-1" class="my-qrcode"></div>
                                </td>
                                <script type="text/javascript">
                                    new QRCode(document.getElementById("qrcode-1"), {
                                        text: "https://www.toernooi.nl/player-profile/0C539667-DBF0-4C8E-B124-DF7CF229D1E9",
                                        width: 64,
                                        height: 64,
                                        colorDark : "#000000",
                                        colorLight : "#ffffff",
                                        correctLevel : QRCode.CorrectLevel.H
                                    });
                                </script>
                            </tr>
                        </table>



                    </div>
                    <div class="card-footer text-body-secondary bg-body" style="padding:0">
                        <table class="sponsors-table">
                            <tr>
                                <td><img src="./pluimplukkersLogo.jpg"/></td>
                                <td><img src="./pluimplukkersLogo.jpg"/></td>
                                <td><img src="./pluimplukkersLogo.jpg"/></td>
                            </tr>
                        </table>
                    </div>

                </div>
                <div class="box">2</div>
                <div class="box">3</div>
                <div class="box">4</div>
            </div>
        </section>
        <section class="sheet padding-5mm">
            <div class="container">
                <div class="box">1</div>
                <div class="box">2</div>
                <div class="box">3</div>
                <div class="box">4</div>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
